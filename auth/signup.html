<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Signup</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold">Signup</h1>
        <form id="signup-form" class="form">
            <input type="text" id="firstName" placeholder="First Name" class="w-full p-2 border border-gray-300 rounded-md">
            <input type="text" id="lastName" placeholder="Last Name" class="w-full p-2 border border-gray-300 rounded-md">
            <input type="text" id="phoneNumber" placeholder="Phone Number" class="w-full p-2 border border-gray-300 rounded-md">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-md">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
