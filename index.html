<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex justify-between h-24 items-center bg-red-300 px-12 text-amber-900 font-bold"
    >
      <div>Todo Web App</div>
      <div class="flex gap-10">
        <div>Home</div>
        <div>Completed Todos</div>
        <div>About</div>
      </div>
      <div>user: Uzair</div>
    </header>
    <div class="flex gap-2 w-[50%] max-w-[1875px] mx-auto py-8">
      <input
        class="border border-black py-4 px-2 rounded-[20px] w-[100%] mx-auto drop-shadow-sm"
        type="text"
        id="todo"
        name="todo"
        placeholder="Please Enter Your Todos"
      />
      <button 
        class="border rounded-[20px] w-[20%] drop-shadow-sm"
        onClick="addtodo()"
      >
        Add Todo
      </button>
      <ul id="todo-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
