<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Up - TaskMaster Pro</title>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
        <!-- Signup Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-white/20">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-green-500 to-teal-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-user-plus text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent mb-2">
                    Join TaskMaster Pro
                </h1>
                <p class="text-gray-600">Create your account and start organizing your life</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-5">
                <!-- Name Fields -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="firstName" 
                            placeholder="First Name" 
                            class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all duration-300 text-lg placeholder-gray-400"
                            required
                        >
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="lastName" 
                            placeholder="Last Name" 
                            class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all duration-300 text-lg placeholder-gray-400"
                            required
                        >
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-gray-400"></i>
                    </div>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="Phone Number" 
                        class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all duration-300 text-lg placeholder-gray-400"
                        required
                    >
                </div>

                <!-- Email -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email Address" 
                        class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all duration-300 text-lg placeholder-gray-400"
                        required
                    >
                </div>

                <!-- Password -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Create Password" 
                        class="w-full pl-12 pr-12 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all duration-300 text-lg placeholder-gray-400"
                        required
                    >
                    <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center" id="toggle-password">
                        <i class="fa-solid fa-eye text-gray-400 hover:text-gray-600 cursor-pointer transition-colors duration-200" id="eye"></i>
                        <i class="fa-solid fa-eye-slash text-gray-400 hover:text-gray-600 cursor-pointer transition-colors duration-200 hidden" id="eye-slash"></i>
                    </button>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" class="mt-1 h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" required>
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the 
                        <a href="#" class="text-green-600 hover:text-green-700 underline">Terms of Service</a> 
                        and 
                        <a href="#" class="text-green-600 hover:text-green-700 underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>

                <!-- Login Link -->
                <div class="text-center">
                    <a 
                        href="../login.html" 
                        class="text-green-600 hover:text-green-700 font-medium transition-colors duration-200 hover:underline"
                    >
                        <i class="fas fa-sign-in-alt mr-1"></i>Already have an account? Sign in
                    </a>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">or</span>
                </div>
            </div>

            <!-- Social Signup Options -->
            <div class="space-y-3">
                <button class="w-full bg-white border-2 border-gray-200 text-gray-700 font-medium py-3 px-4 rounded-xl hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center">
                    <i class="fab fa-google text-red-500 mr-3"></i>
                    Sign up with Google
                </button>
                <button class="w-full bg-white border-2 border-gray-200 text-gray-700 font-medium py-3 px-4 rounded-xl hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center">
                    <i class="fab fa-github text-gray-800 mr-3"></i>
                    Sign up with GitHub
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">
                Â© 2024 TaskMaster Pro. All rights reserved.
            </p>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
